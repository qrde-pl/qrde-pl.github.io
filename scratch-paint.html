<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Paint Editor - Sprite Editor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Default background color */
      transition: background-color 0.5s ease; /* Transition effect for background color change */
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav {
      background-color: #444;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease; /* Transition effect for link color change */
    }

    nav a:hover {
      color: #55a7f7; /* Change the color on hover */
    }

    main {
      padding: 60px 20px 20px; /* Adjust padding to make room for the fixed menu and header */
    }
  </style>
</head>
<body>


  <nav>
    <a href="/?" onclick="changeBackgroundColor('#fff')">qrdeThePolandKinemaster</a>
    <a href="/pages.html" onclick="changeBackgroundColor('#fff')">Page Map</a>
  </nav>

  <main>
    <!-- Your page content goes here -->
<iframe style="border:6px #AAAAAA none" src="https://scratchfoundation.github.io/scratch-paint/" title="iFrame" width="100%" height="700" scrolling="yes" frameborder="no" allow="fullscreen"></iframe>



    
  </main>

  <script>
    function changeBackgroundColor(color) {
      document.body.style.backgroundColor = color;
      setTimeout(redirect, 500); // Wait for 500 milliseconds (0.5 seconds) before redirecting
    }

    function redirect() {
      // Change the URL to the desired link
      window.location.href = event.target.getAttribute("href");
    }
  </script>

</body>
</html>
