<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qrdeThePolandKinemaster</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav {
      background-color: #444;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease; /* Transition effect for link color change */
    }

    nav a:hover {
      color: #55a7f7; /* Change the color on hover */
    }

    main {
      padding: 60px 20px 20px; /* Adjust padding to make room for the fixed menu and header */
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .transition-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s;
    }

    .transition-button:hover {
      background-color: #2980b9;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 999;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <nav>
    <a href="/?" onclick="transitionToSite('#fff')">qrdeThePolandKinemaster</a>
    <a href="/pages.html" onclick="transitionToSite('#fff')">Page Map</a>
  </nav>

  <main>
    <div class="content">
      <h1>Welcome to qrdeThePolandKinemaster</h1>
      <p>This is your awesome content!</p>
      <div class="button-container">
        <button class="transition-button" onclick="transitionToSite('#fff')">Scratch Pages</button>
        <!-- Add more buttons as needed -->
      </div>
    </div>
  </main>

  <script>
    function transitionToSite(backgroundColor) {
      const overlay = document.getElementById("overlay");
      overlay.style.backgroundColor = backgroundColor;
      overlay.classList.add("active");

      setTimeout(function() {
        // Redirect to the specified URL
        window.location.href = event.target.getAttribute("href");
      }, 500); // Adjust the timeout for a smoother transition
    }
  </script>

</body>
</html>
